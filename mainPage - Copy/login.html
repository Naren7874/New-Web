<!DOCTYPE html>
<html>
 
<head>
    <title>EnerGya Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
 
<body>
    <div class="wrapper">
         <form action="">
        <h1>Login</h1>
        <div class="inputbox">
            <input type="text " placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="inputbox">
            <input type="password" placeholder="Password" required>
            <i class='bx bx-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox">Remember me
            </label>
            <a href="/mainPage - Copy/changepass.html"> Forgot password? </a>
        </div>
            <input type="submit" class="btn" value="Login">
            <div class="regester-link">
                <p>Don't have an account? <a href="/mainPage - Copy/signUp.html">Register</a></p>
            </div>
    </form>
    </div>
    <!-- <div class="backbtn">
        <button><box-icon name='arrow-back'></box-icon></button>
    </div> -->
</body>
 
</html>
